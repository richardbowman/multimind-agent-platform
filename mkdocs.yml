site_name: MultiMind
repo_url: https://github.com/richardbowman/multimind-agent-platform
site_url: https://richardbowman.github.io/multimind-agent-platform/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist

plugins:
  - glightbox

nav:
  - Home: index.md
  - User Manual:
    - Introduction: manual/01-introduction.md
    - Core Concepts: manual/02-core-concepts.md
    - Getting Started: manual/03-getting-started.md
    - Agent Capabilities: manual/04-agent-capabilities.md
    - Chat Usage: manual/05-chat-usage.md
    - Artifacts: manual/06-artifacts.md
    - Limitations: manual/06-limitations.md
  - Developer Guide:
    - Codebase Guide: developer/codebase-guide.md
    - Structured LLM Calls: developer/structured-llm-calls.md
    - Configurable Agents: developer/07-configurable-agents.md
    - Prompt Builder: developer/08-promptbuilder.md
  - License: LICENSE.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/richardbowman/multimind-agent-platform
    - icon: fontawesome/solid/user
      link: https://www.rick-bowman.com/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/rick-bowman/
  
copyright: Copyright &copy; 2024 - 2025 <a href="https://www.rick-bowman.com/">Rick Bowman</a>
