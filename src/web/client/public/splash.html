<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
        }

        .splash-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA24 24IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBjbGFzcz0ibHVjaWRlIGx1Y2lkZS1yb2NrZXQiPjxwYXRoIGQ9Ik00LjUgMTYuNWMtLjY4NC4wMDItMS4zNjkuMDQ2LTIuMDM2LjMtMy4wMzggMS4xMjgtNC45NDQgMy4xMTktNC42IDYuNXMxLjkwNiA1LjM3MyA1LjEzNiA1LjM3M2gxMS4xMjhjMy4yMyAwIDUuMTM2LTIuMTIzIDUuMTM2LTUuMzczczEuNTM4LTQuNjIzLTEuNS02LjVjLTIuNDg2LTEuODU2LTQuOTY0LTEuODU2LTcuNDUgMCIvPjxwYXRoIGQ9Ik0xMiAxN3YtNCIvPjxwYXRoIGQ9Ik05IDZsMy0zIDMgMyIvPjwvc3ZnPg==') no-repeat center;
            background-size: contain;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 10px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            transition: width 0.3s ease;
        }

        #message {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 15px;
        }

        .loader {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .loader div {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background: #00d2ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loader div:nth-child(2) {
            animation-delay: -0.16s;
        }

        .loader div:nth-child(3) {
            animation-delay: -0.32s;
        }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo"></div>
        <h2>Launching Application</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p id="message">Initializing system...</p>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        ipcRenderer.on('splash-message', (event, message) => {
            document.getElementById('message').textContent = message;
            // Update progress bar based on message
            const progress = document.getElementById('progress');
            if (message.includes('Initializing')) {
                progress.style.width = '20%';
            } else if (message.includes('Loading')) {
                progress.style.width = '50%';
            } else if (message.includes('Starting')) {
                progress.style.width = '80%';
            } else if (message.includes('Ready')) {
                progress.style.width = '100%';
            }
        });
    </script>
</body>
</html>
