<!DOCTYPE html>
<html>

<head>
    <style>
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: #1a1a1a;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
        }

        .splash-container {
            display: flex;
            align-items: center;
            gap: 2rem;
            background: #2a2a2a;
            padding: 2rem 3rem;
            border-radius: 8px;
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
            max-width: 800px;
            width: 90%;
        }

        .splash-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(74, 158, 255, 0.1), transparent 70%);
            pointer-events: none;
        }

        .splash-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 49%, rgba(74, 158, 255, 0.1) 50%, transparent 51%),
                        linear-gradient(-45deg, transparent 49%, rgba(74, 158, 255, 0.1) 50%, transparent 51%);
            background-size: 20px 20px;
            animation: gridMove 5s linear infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20px, 20px);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            background: url('./logo.svg') no-repeat center;
            background-size: contain;
            position: relative;
            flex-shrink: 0;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.5),
                        0 0 40px rgba(74, 158, 255, 0.3),
                        0 0 60px rgba(74, 158, 255, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        .title-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            color: #4a9eff;
            letter-spacing: 1px;
            position: relative;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            color: #999;
            letter-spacing: 0.5px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #4a9eff, #1a73e8);
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(90deg, transparent, rgba(74, 158, 255, 0.5));
            animation: scan 1.5s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        #message {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 15px;
        }

        .loader {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }

        .loader div {
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background: #4a9eff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.8);
            animation: pulse 1.4s infinite ease-in-out;
            position: relative;
        }

        .loader div::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.8);
            animation: ripple 1.4s infinite ease-in-out;
        }

        .loader div:nth-child(2) {
            animation-delay: -0.16s;
        }

        .loader div:nth-child(3) {
            animation-delay: -0.32s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
    <script src="./splash.js"></script>
</head>

<body>
    <div class="splash-container">
        <div class="logo"></div>
        <div class="title-container">
            <h1>MultiMind</h1>
            <h2>Agentic AI Platform</h2>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p id="message">Initializing system...</p>
    </div>
</body>

</html>
